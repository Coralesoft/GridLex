name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 1 * * *'  # Schedule daily at 1am UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ] # Specify the language for analysis
        platform: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ] # Run on multiple platforms

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to use Node.js 20

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}  # Remove invalid packs

    - name: Install dependencies
      run: |
        if [[ "${{ matrix.platform }}" == "ubuntu-latest" ]]; then
          sudo apt-get install -y cmake build-essential
        elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
          choco install cmake
        elif [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
          brew install cmake
        fi

    - name: Build the code
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release

    - name: Create CodeQL Database
      run: |
        /opt/hostedtoolcache/CodeQL/2.19.1/x64/codeql/codeql database create /home/runner/work/_temp/codeql_databases/cpp --language=cpp --command="cmake --build build"
      
    - name: Perform CodeQL Analysis
      run: |
        /opt/hostedtoolcache/CodeQL/2.19.1/x64/codeql/codeql database analyze /home/runner/work/_temp/codeql_databases/cpp --format=sarifv2 --output=codeql-results.sarif

    - name: Upload SARIF results
      uses: actions/upload-artifact@v3
      with:
        name: codeql-sarif
        path: codeql-results.sarif

    - name: Upload SARIF results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: codeql-results.sarif
