# CodeQL workflow for scanning C++ (c-cpp) code

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 13 * * 4'  # Adjust cron schedule as needed

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # If autobuild fails or a manual build is required, include the following build commands
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Manual build mode: replace this with your build steps'
        echo '  Example: make bootstrap && make release'
        exit 1

    # Run the CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

    # Convert BQRS to SARIF with CodeQL CLI
    - name: Convert BQRS to SARIF
      run: |
        /opt/hostedtoolcache/CodeQL/2.19.1/x64/codeql/codeql database analyze \
          --format=sarif-latest \
          --output=${{ runner.temp }}/codeql-results-${{ matrix.language }}.sarif \
          ${{ runner.temp }}/codeql_databases/${{ matrix.language }} \
          --rerun

    # Upload SARIF report
    - name: Upload SARIF Report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-report-${{ matrix.language }}
        path: ${{ runner.temp }}/codeql-results-${{ matrix.language }}.sarif
