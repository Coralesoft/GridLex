# CodeQL workflow for scanning C++ (c-cpp) code
# You can modify this workflow to scan other languages and customize queries

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '35 21 * * 2'  # Adjust this if you want to change the schedule (this is for Tuesdays at 21:35 UTC)

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: autobuild  # You can change this to 'manual' if you prefer manual build steps
        # Add more languages if needed: 'javascript-typescript', 'java-kotlin', 'python', etc.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Update to latest stable version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4  # Update to CodeQL v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Optionally specify custom queries here
        # Prefix with "+" to use these queries in addition to those in a config file
        # queries: security-extended,security-and-quality

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Manual build mode: replace this with the commands to build your code.'
        echo 'For example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4  # Update to CodeQL v4
      with:
        category: "/language:${{ matrix.language }}"
